version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mockjobuser
      POSTGRES_PASSWORD: mockjobpassword
      POSTGRES_DB: mockjobdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://mockjobuser:mockjobpassword@postgres:5432/mockjobdb
      JWT_SECRET: supersecretjwtkey
      SMTP_HOST: smtp.example.com
      SMTP_PORT: "587"
      SMTP_USER: your_email@example.com
      SMTP_PASS: your_password
      OPENAI_API_KEY: sk-your-openai-key
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:5000
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      REACT_APP_BACKEND_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
